<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Contatos</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <!--FONT AWESOME-->

<body>
    <div class="container">
        <div class="row">
            <div class="col-6"><!--Inicio do Formulario-->
                <form action="" method="get">
                    <fieldset>
                        <legend>Cadrasto de Contato</legend>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text"
                                class="form-control"
                                name="nome"
                                id="nome">
                        </div>
                        <div class="form-group">
                            <label for="fone">Fone</label>
                            <input type="tel"
                                class="form-control"
                                name="fone"
                                id="fone">
                        </div>
                        <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <label for="masc">
                                        <input type="radio" name="sexo" id="masc" checked>
                                        Masculino
                                    </label>
                            </div>
                                <div class="form-check form-check-inline">
                                <label for="fem">
                                     <input type="radio" name="sexo" id="fem">
                                     Feminino
                                </label>
                        </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef">
                                     Não especificar
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <select class="form-group" name="cidade" id="cidade">
                                <option>Natal</option>
                                <option>Mossoró</option>
                                <option>Parnamirim</option>
                                <option>São Gonçalo do Amarante</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                salvar
                            </button>
                            <button type="reset" class="btn btn-danger">
                                limpar
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div><!--Final do Formulario-->
            <div class="col-6"><!--Inicio da Tabela-->
